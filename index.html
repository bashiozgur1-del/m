<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Super Team</title>
  <link rel="stylesheet" href="styles.css" />
  <script type="importmap">
  {
    "imports": {}
  }
  </script>
</head>
<body>
  <div id="app">
    <div class="ui-panel">
      <div class="header">
        <div class="logo">Super Team</div>
        <div class="round">CHAR SELECT</div>
      </div>

      <div class="grid" id="charGrid" role="list">
        <!-- Character tiles injected by JS -->
      </div>

      <div class="footer">
        <div class="selected-info" id="selectedInfo">Выберите персонажа</div>
        <div class="controls">
          <button class="btn ghost" id="randomBtn">Случайно</button>
          <button class="btn primary" id="startBtn" disabled>Start</button>
        </div>
      </div>
    </div>

    <!-- Subtle animated background elements -->
    <svg class="bg-splat" viewBox="0 0 800 600" preserveAspectRatio="none" aria-hidden="true">
      <filter id="grain">
        <feTurbulence baseFrequency="0.9" numOctaves="2" stitchTiles="stitch" />
        <feColorMatrix type="saturate" values="0" />
      </filter>
      <rect width="100%" height="100%" fill="#000" opacity="0.15" filter="url(#grain)"/>
    </svg>
  </div>

  <script type="module" src="app.js"></script>
</body>
</html>
